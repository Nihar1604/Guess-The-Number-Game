<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(135deg, #1f1c2c, #928dab);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #fff;
}

#wrapper {
  background-color: rgba(0, 0, 0, 0.6);
  padding: 30px 40px;
  border-radius: 15px;
  text-align: center;
  width: 400px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  animation: fadeIn 1s ease-in-out;
}

h1 {
  margin-bottom: 20px;
  font-size: 32px;
  color: #ffd700;
}

p {
  margin: 10px 0;
  font-size: 16px;
  opacity: 0.9;
}

#guessField {
  width: 80%;
  padding: 10px;
  font-size: 20px;
  border-radius: 8px;
  border: none;
  margin-top: 20px;
  text-align: center;
}

#subt, #newgame {
  margin-top: 20px;
  width: 80%;
  padding: 12px;
  background-color: #ffd700;
  color: #000;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;
}

#subt:hover, #newgame:hover {
  background-color: #ffa500;
}

#newgame{
    transform: translateX(30px);
}

.resultParas {
  margin-top: 20px;
}

.lowOrHi h2 {
  font-size: 22px;
  color: #00ffcc;
  margin-top: 15px;
  animation: pop 0.4s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pop {
  0% { transform: scale(0.8); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

@media screen and (max-width: 480px) {
  h1 {
    font-size: 1.5rem;
  }

  p, #guessField, #subt, #newgame {
    font-size: 1rem;
  }

  #wrapper {
    padding: 20px;
  }
}

    </style>
</head>
<body style="background-color:#212121; color:#fff;">
    
    <div id="wrapper">
      <h1>Number guessing game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    </br>
        <form class="form">
            <label2 for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p >Previous Guesses: <span class="guesses"></span></p>
            <p >Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
</body>
<script>
   let randomNumber = parseInt(Math.random() * 100 + 1)
   console.log(randomNumber);
   const submit = document.querySelector("#subt")
   const userinput = document.querySelector("#guessField")
   const guessLot = document.querySelector(".guesses")
   const lastResult= document.querySelector(".lastResult")
   const lowOrHigh = document.querySelector(".lowOrHi")
   const StartOver = document.querySelector(".resultParas")

   const p = document.createElement('p')

   // Load Sounds
const correctSound = new Audio('sounds/correct.mp3');
const wrongSound = new Audio('sounds/wrong.mp3');
const gameoverSound = new Audio('sounds/gameover.mp3');
const newgameSound = new Audio('sounds/newgame.mp3');


   let prevGuess = []
   let numGuess = 0

   let PlayGame = true

   //First check that the user can play the game or not
   if (PlayGame) {
     submit.addEventListener('click',function (e) {
        e.preventDefault()
        const guess = parseInt(userinput.value)
        console.log(guess);
        validateGuess(guess)
     })
   }
    
   //To check the guess is given by user is valid or not
   function validateGuess(guess) {
          if (isNaN(guess) || guess === 0) {
            alert("please enter a valid number")
          }
          else if(guess < 1){
            alert("please enter a number more than 1")
          }
          else if(guess > 100){
            alert("please enter a number less than 100")
          }
          else{
            prevGuess.push(guess)
            if (numGuess === 10) {
                displayGuess(guess)
                display(`Game over, Random number was ${randomNumber}`)
                endGame()
            }
            else{
                displayGuess(guess)
                checkGuess(guess)
            }
          }
   }
   
   //To check the guess is equal to the random no. or not
   function checkGuess(guess) {
      if(guess === randomNumber){
        display("You guessed it right ðŸŽ‰")
        correctSound.play()
        endGame()
      }
      else if(guess < randomNumber){
        display("Your Number is too low ðŸ“‰")
        wrongSound.play()
      }
      else if(randomNumber < guess){
        display("Your Number is too HIGH! ðŸ“ˆ")
        wrongSound.play()
      }
   }
    
   //To display and clean up the prev message
   function displayGuess(guess) {
    userinput.value = ''            //To clean up the prev value
    guessLot.innerHTML += `${guess}  `   //after ${guess} give spacing for having a gap between the numbers in array
    numGuess ++;
    lastResult.innerHTML = `${10 - numGuess}`
    if (10 - numGuess <= 0) {
        lastResult.innerHTML = "0"
    }
   }

   //To display the messages
   function display(message) {
    lowOrHigh.innerHTML = `<h2>${message}</h2>`;
   }

   function endGame() {
     userinput.value = ""   //clean the values
     userinput.setAttribute("disabled","")   //add a attribute to avoid anny more value by user
     p.classList.add("button")    //add a button
     p.innerHTML = `<h2 id="newgame">Start New Game</h2>`  //display a message
     StartOver.appendChild(p)     //add the button to the last message displaying part of the container
     PlayGame = false    //so that the game must not start again
     gameoverSound.play()
     newGame()   
   }
   
   //To empty all the values for new game
   function newGame() {
    const button = document.querySelector("#newgame")
    button.addEventListener("click",function () {
        randomNumber = parseInt(Math.random() * 100 + 1)
        prevGuess = []
        numGuess = 1
        guessLot.innerHTML = ""
        lastResult.innerHTML = `${10 - numGuess}`
        lowOrHigh.innerHTML = ""
        userinput.removeAttribute("disabled")
        StartOver.removeChild(p);
        newgameSound.play()

        PlayGame = true
    })
   }
   
</script>
</html>
